<!DOCTYPE html>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vNormal;
varying vec3 N, L, E;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform vec4 lightPosition;
uniform mat3 normalMatrix;
varying vec4 myPos;

void main()
{
    vec3 pos = (modelViewMatrix * vPosition).xyz;
    
    // check for directional light
    
    if(lightPosition.w == 0.0) L = normalize(lightPosition.xyz);
    else L = normalize( lightPosition.xyz - pos );
    
    E =  -normalize(pos);
    N = normalize( normalMatrix*vNormal.xyz);

    myPos = projectionMatrix * modelViewMatrix * vPosition;
    gl_Position = myPos;
    
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 ambientProduct;
uniform vec4 diffuseProduct;
uniform vec4 specularProduct;

uniform vec4 ambientProduct2;
uniform vec4 diffuseProduct2;
uniform vec4 specularProduct2;

uniform float shininess;

uniform float shininess2;

varying vec3 N, L, E;
varying vec4 myPos;

void main()
{    
    vec4 fColor;
    
    vec3 H = normalize( L + E );
    vec4 ambient = ambientProduct;
    vec4 ambient2 = ambientProduct2;

    float Kd = max( dot(L, N), 0.0 );
    vec4 diffuse = Kd*diffuseProduct;
    vec4 diffuse2 = Kd*diffuseProduct2;

    float Ks = pow( max(dot(N, H), 0.0), shininess );
    vec4 specular = Ks*specularProduct;
    vec4 specular2 = Ks*specularProduct2;
    
    if( dot(L, N) < 0.0 ) {
    	specular = vec4(0.0, 0.0, 0.0, 1.0);
    	specular2 = vec4(0.0, 0.0, 0.0, 1.0);
    }

    if(myPos.x > 0.0){
    	fColor = ambient2 + diffuse2 + specular2;
    	fColor.a = 1.0;
    }else{
    	fColor = ambient + diffuse + specular;
    	fColor.a = 1.0;
	}

    gl_FragColor = fColor;
}
</script>
